<!DOCTYPE HTML>
<html   xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>PSO Solve</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="application/javascript"  th:src="@{/js/button.js}" />
    <script type="application/javascript"  th:src="@{/js/select.js}" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="col-md-3"/>
<div class="col-md-6">
    <div class="well bs-component">
        <h2>Адаптивний ройовий алгоритм</h2>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#custom" data-toggle="tab" aria-expanded="true">Функція користувача</a></li>
            <li class=""><a href="#test" data-toggle="tab" aria-expanded="false">Тестові функції</a></li>
            <li class=""><a href="#properties" data-toggle="tab" aria-expanded="false">Параметри</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="custom">
                <br/>
                <form class="form-horizontal" th:action="@{/application/portfolio2solve}" th:object="${portfolioproblem}" method="post">
                    <fieldset>
                        <legend>Розв'язати</legend>
                        <h4 style="margin: 10px; margin-left:55px;">Похибка</h4>
                        <div class="form-group">
                            <label for="e" class="col-md-2 control-label">Mp =</label>
                            <div class="col-md-10">
                                <input type="number" step="0.1" th:field="*{Mp}" min="0" class="form-control" id="Mp" required="required"/>
                            </div>
                        </div>
                        <h4 style="margin: 10px; margin-left:55px;">Введіть прибуток з кожного підприємства</h4>
                        <div class="form-group">
                            <label for="e" class="col-md-2 control-label">m1 =</label>
                            <div class="col-md-10">
                                <input type="number" step="0.1" th:field="*{m1}" min="0" class="form-control" id="m1" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="e" class="col-md-2 control-label">m2 =</label>
                            <div class="col-md-10">
                                <input type="number" step="0.1" th:field="*{m2}" min="0" class="form-control" id="m2" required="required"/>
                            </div>
                        </div>
                        <h4 style="margin: 10px; margin-left:55px;">Похибка</h4>
                        <div class="form-group">
                            <label for="e" class="col-md-2 control-label">e =</label>
                            <div class="col-md-10">
                                <input type="number" step="0.1" th:field="*{e}" min="0" class="form-control" id="e" required="required"/>
                            </div>
                        </div>
                        <h4 style="margin: 10px; margin-left:55px;">Розмірність рою</h4>
                        <div class="form-group">
                            <label for="s" class="col-md-2 control-label">s =</label>
                            <div class="col-md-10">
                                <input type="number" th:field="*{s}" min="1" th:attr="max=${properties.s}" class="form-control" id="s" required="required"/>
                            </div>
                        </div>
                        <div style="margin: 10px; margin-left:55px;">
                            <button type="submit" class="btn btn-success disabled">Розв'язати</button>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
